---
- name: Install nvim build dependencies in Ubuntu
  become: true
  apt:
    name:
      - ninja-build
      - gettext
      - libtool
      - libtool-bin
      - autoconf
      - automake
      - cmake
      - g++
      - pkg-config
      - unzip
      - curl
      - doxygen
    state: present
  when: ansible_distribution == "Ubuntu"

- name: Install nvim build dependencies in Fedora
  become: true
  dnf:
    name:
      - ninja-build
      - libtool
      - autoconf
      - automake
      - cmake
      - gcc
      - gcc-c++
      - make
      - pkgconfig
      - unzip
      - patch
      - gettext
      - curl
    state: present
  when: ansible_distribution == "Fedora"

- name: Clean git repository
  ansible.builtin.command:
    cmd: git clean -fdx
  changed_when: false

- name: Clean previous nvim builds
  community.general.make:
    chdir: deps/neovim
    target: clean
  changed_when: false

- name: Build nvim release version in Linux
  community.general.make:
    chdir: deps/neovim
    params:
      CMAKE_BUILD_TYPE: Release

- name: Install nvim release version in Linux
  become: true
  community.general.make:
    chdir: deps/neovim
    target: install
