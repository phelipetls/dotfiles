---
- name: Add PPA repository with most recent version of wslu
  become: true
  ansible.builtin.apt_repository:
    repo: 'ppa:wslutilities/wslu'
    state: present
  when: ansible_distribution == "Ubuntu"

- name: Install keychain in Ubuntu
  become: true
  ansible.builtin.apt:
    name:
      - keychain

- name: Install wslu in Ubuntu
  become: true
  ansible.builtin.apt:
    name:
      - wslu
    update_cache: true

- name: Install win32yank 64-bit from GitHub
  unarchive:
    src: https://github.com/equalsraf/win32yank/releases/download/v{{ win32yank_version }}/win32yank-x64.zip
    dest: "{{ ansible_env.HOME }}/.local/bin"
    remote_src: true
    mode: "u+x"
    include:
      - win32yank.exe
