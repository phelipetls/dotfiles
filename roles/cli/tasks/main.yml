---
- name: Install CLI tools in Ubuntu
  become: true
  apt:
    name:
      - tig
      - tmux
      - ripgrep
      - fd-find
      - jq
      - htop
      - python3-pip
      - pass
    state: present
  when: ansible_distribution == "Ubuntu"

- name: Install CLI tools in Fedora
  become: true
  dnf:
    name:
      - tig
      - tmux
      - ripgrep
      - fd-find
      - jq
      - htop
      - python3-pip
      - pass
    state: present
  when: ansible_distribution == "Fedora"

- name: Install CLI tools in macOS
  loop:
    - tig
    - tmux
    - ripgrep
    - fd
    - jq
    - htop
  community.general.homebrew:
    name: "{{ item }}"
    state: present
  when: ansible_distribution == "MacOSX"

- name: Create directory ~/.local/bin/
  file:
    path: "{{ ansible_env.HOME }}/.local/bin"
    state: directory

- name: Install language servers, linters and formatters
  import_tasks: lsp.yml
  vars:
    efm_langserver_version: "0.0.44"

- name: Install git-delta
  import_tasks: git-delta.yml

- name: Install diffstatic
  import_tasks: diffstatic.yml
  vars:
    diffstatic_version: 0.36.1

- name: Install ranger
  pip:
    name:
      - ranger-fm
    state: present
    executable: pip3

- name: Install fzf
  command:
    cmd: ./install --no-update-rc
    chdir: "{{ ansible_env.HOME }}/.fzf"
    creates: "{{ ansible_env.HOME }}/.fzf/bin/fzf"
