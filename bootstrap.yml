---
- name: Bootstrap development environment
  hosts: localhost
  roles:
    - role: elliotweiser.osx-command-line-tools
      when: ansible_distribution == "MacOSX"
    - role: submodules
    - role: zsh
    - role: nodejs
    - role: cli
    - role: lsp
    - role: nvim
    - role: stow
    - role: hugo
    - role: linux-desktop
      when: (ansible_distribution == "Fedora" or ansible_distribution == "Ubuntu") and (not ansible_kernel is search("microsoft"))
