---
- name: Bootstrap development environment
  hosts: default
  roles:
    - role: stow
    - role: commandline
    - role: zsh
    - role: alacritty
    - role: desktop
    - role: fzf
    - role: pywal
      vars:
        theme: tokyonight
    - role: ranger
    - role: mutt
    - role: nvim
    - role: nodejs
      vars:
        nodejs_version: "14.x"
        npm_config_prefix: "{{ ansible_env.HOME }}/.npm-packages"
        nodejs_npm_global_packages:
          - n
          - diff-so-fancy
          - npm-merge-driver
    - role: efm-langserver
    - role: gantsign.visual-studio-code
    - role: hugo
      vars:
        hugo_version: "0.88.1"
