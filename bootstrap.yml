---
- name: Bootstrap development environment
  hosts: default
  roles:
    - role: commandline
    - role: submodules
    - role: zsh
    - role: ranger
    - role: nodejs
      vars:
        nodejs_version: "14.x"
        npm_config_prefix: "{{ ansible_env.HOME }}/.npm-packages"
        nodejs_npm_global_packages:
          - n
          - diff-so-fancy
          - npm-merge-driver
    - role: efm-langserver
    - role: nvim
    - role: mutt
    - role: stow
    - role: pywal
      vars:
        theme: tokyonight
    - role: gantsign.visual-studio-code
      users:
        # TODO: change this to be dynamic
        - username: phelipe
          visual_studio_code_extensions:
            - "eamodio.gitlens"
            - "kahole.magit"
            - "PhilHindle.errorlens"
            - "sleistner.vscode-fileutils"
            - "vscodevim.vim"
    - role: hugo
      vars:
        hugo_version: "0.96.0"
    - role: fonts
    - role: alacritty
    - role: desktop
