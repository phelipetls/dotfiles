---
- name: Bootstrap development environment
  hosts: localhost
  roles:
    - role: elliotweiser.osx-command-line-tools
      when: ansible_distribution == "MacOSX"
    - role: submodules
    - role: zsh
    - role: cli
    - role: ranger
    - role: nodejs
      vars:
        npm_config_prefix: "{{ ansible_env.HOME }}/.npm-packages"
        npm_global_packages:
          - n
          - npm-merge-driver
    - role: nvim
    - role: stow
    - role: fzf
    - role: hugo
      vars:
        hugo_version: "0.101.0"
